<!DOCTYPE html>
<html lang="en">
<head>
    <title>IDriss Send</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SendToAnyone your favorite online creators in crypto.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-touch-icon.png"/>
    <link rel="shortcut icon" type="image/png" href="../static/images/favicon32.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon16.png"/>
    <style>
        .banner{
            z-index: 10;
            position: absolute;
            width: 100%;
        }
        .container{
            display: grid;
            justify-content: center;
            align-content: center;
            height: 100vh;
        }
    </style>
</head>
<body style="transform: unset; background: radial-gradient(100% 100% at 50% 0%, rgba(88, 101, 242, 0.2) 0%, rgba(238, 242, 255, 0.05) 52.6%, rgba(0, 0, 0, 0) 100%), rgb(255, 255, 255);">
<div class="bg-indigo-600" style="display:none;">
  <div class="max-w-7xl mx-auto py-3 px-3 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between flex-wrap">
      <div class="w-0 flex-1 flex items-center">
        <span class="flex p-2 rounded-lg bg-indigo-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        </span>
        <p class="ml-3 font-medium text-white truncate">
          <span class="md:hidden">Test responsibly!</span>
          <span class="hidden md:inline">Test responsibly! This early edition may still have bugs.</span>
        </p>
      </div>
      <div class="order-3 mt-2 flex-shrink-0 sm:order-2 sm:mt-0 sm:w-auto">
        <a href="https://polygonscan.com/address/0x8f291aead22c8d2c7b03d8897e4196f85be0f7da#code" class="flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-indigo-600 bg-white hover:bg-indigo-50" target="_blank" rel="noopener noreferrer">Source Code</a>
      </div>
    </div>
  </div>
</div>
<nav class="w-full absolute">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <a href="/">
                        <img class="h-8 w-auto sm:h-12" src="../static/images/IDriss_Logo.svg" alt="Workflow" />
                    </a>
                </div>
                <div class="">
                    <div class="ml-4 sm:ml-10 flex items-baseline space-x-1 sm:space-x-4">
                        <a
                            id="tokenSelectButton"
                            class="text-center bg-indigo-50 text-[#5865F2] hover:bg-indigo-50 hover:text-[#5865F2] px-3 py-2 rounded-md text-sm font-medium hover:cursor-pointer"
                            aria-current="page"
                        >
                            Token
                        </a>
                        <a id="nftSelectButton" class="self-center text-gray-500 hover:bg-indigo-50 hover:text-[#5865F2] px-3 py-2 rounded-md text-sm font-medium hover:cursor-pointer">NFT</a>
                        <a id="multiSendSelectButton" class="hidden self-center text-gray-500 hover:bg-indigo-50 hover:text-[#5865F2] px-3 py-2 rounded-md text-sm font-medium hover:cursor-pointer">MultiSend</a>
                    </div>
                </div>
            </div>

            <div class="hidden sm:block">
                <div class="ml-4 flex items-center md:ml-6">
                    <div class="ml-3 relative">
                        <div class="sm:flex items-center justify-end md:flex-1">
                            <img id="GreenDot" style="display: none;" class="pt-1 w-2 mr-1 self-center" src="../static/images/green_dot.png" alt="green_dot" />
                            <p id="account"></p>
                            <input
                                id="connectWallet"
                                type="submit"
                                value="Connect Wallet"
                                class="ml-4 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-[#11dd74] hover:bg-[#11cc74] hover:cursor-pointer"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<button id="triggerSuccessButton" class="absolute ml-8 mt-20 whitespace-nowrap items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-gray-300 hover:bg-gray-200">
    Success
</button>
<button id="triggerErrorButton" class="absolute ml-8 mt-32 whitespace-nowrap items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-gray-300 hover:bg-gray-200">
    Error
</button>
<div class="container mx-auto">
</div>
<div class="relative bg-white inset-x-0 bottom-0 lg:fixed md:fixed">
            <div class="max-w-7xl mx-auto px-4 sm:px-6">
                <div class="items-center border-b-2 border-gray-100 py-6 md:space-x-10">
                    <nav class="flex space-x-10 justify-center">
                        <a href="/" target="_blank" class="text-base font-medium text-gray-500 hover:text-gray-900" rel="noopener noreferrer">Home</a>
                        <a href="/docs" target="_blank" class="text-base font-medium text-gray-500 hover:text-gray-900" rel="noopener noreferrer">Docs</a>
                        <a href="https://twitter.com/IDriss_xyz" target="_blank" class="text-base font-medium text-gray-500 hover:text-gray-900" rel="noopener noreferrer">Twitter</a>
                        <a href="https://discord.gg/RJhJKamjw5" target="_blank" class="text-base font-medium text-gray-500 hover:text-gray-900" rel="noopener noreferrer">Discord</a>
                    </nav>
                </div>
            </div>
        </div>
<script src="../static/js/send/scriptSendToAnyone.js"></script>
</body>
</html>
